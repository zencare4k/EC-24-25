<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon Search</title>
    <style>
        /* Estilos para el modal */
        #abilityModal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }
        #modalContent {
            background-color: white;
            margin: 15% auto;
            padding: 20px;
            width: 80%;
        }
        #closeModal {
            float: right;
            cursor: pointer;
        }
    </style>
</head>


<body>
    <h1>Buscar Pokémon</h1>
    <input type="text" id="pokemonName" placeholder="Escribe el nombre del Pokémon">
    <button id="searchButton">Buscar</button>
    
    <!-- Aquí se mostrará la información del Pokémon -->
    <div id="pokemonInfo"></div>

    <h1>Comparar Pokémon</h1>
<input type="text" id="pokemonName1" placeholder="Escribe el nombre del primer Pokémon">
<input type="text" id="pokemonName2" placeholder="Escribe el nombre del segundo Pokémon">
<button id="compareButton">Comparar</button>

<!-- Aquí se mostrará la información de comparación de los Pokémon -->
<div id="comparisonResult"></div>
<h2>Cadena de Evolución y Habilidades</h2>
<div id="evolutionChain"></div>

<!-- Modal para detalles de habilidad -->
<div id="abilityModal" style="display: none;">
    <div id="modalContent">
        <span id="closeModal">&times;</span>
        <div id="abilityDetails"></div>
    </div>
</div>
<h2>Buscar Cadena de Evolución y Habilidades</h2>
<input type="text" id="pokemonEvolutionName" placeholder="Nombre del Pokémon">
<button id="evolutionSearchButton">Buscar Cadena Evolutiva</button>

<!-- Contenedor para la cadena evolutiva -->
<div id="evolutionChainContainer"></div>

<!-- Modal para detalles de habilidad -->
<div id="abilityModal" style="display: none;">
    <div id="modalContent">
        <span id="closeModal">&times;</span>
        <div id="abilityDetails"></div>
    </div>
</div>


    <script src="script.js"></script>
</body>
</html>
