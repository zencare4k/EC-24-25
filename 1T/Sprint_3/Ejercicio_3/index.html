<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Guild Management</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Guild Members Management</h1>
  
  <button id="addMemberButton">Add New Member</button>
  
  <table id="membersTable">
    <thead>
      <tr>
        <th>User ID</th>
        <th>Username</th>
        <th>Level</th>
        <th>Item Level</th>
        <th>Character Role</th>
        <th>Guild Role</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
  
  <!-- Modal for Add/Edit Member -->
  <div id="memberModal" class="modal">
    <div class="modal-content">
      <span id="closeModal" class="close">&times;</span>
      <h2 id="modalTitle">Add New Member</h2>
      <form id="memberForm">
        <label for="user_id">User ID:</label>
        <input type="text" id="user_id" name="user_id" required>

        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>

        <label for="level">Level:</label>
        <input type="number" id="level" name="level" required>

        <label for="ilvl">Item Level:</label>
        <input type="number" id="ilvl" name="ilvl" required>

        <label for="character_role">Character Role:</label>
        <select id="character_role" name="character_role" required>
          <option value="TANK">TANK</option>
          <option value="HEALER">HEALER</option>
          <option value="DAMAGE">DAMAGE</option>
          <option value="SUPPORT">SUPPORT</option>
        </select>

        <label for="guild_role">Guild Role:</label>
        <select id="guild_role" name="guild_role" required>
          <option value="LIDER">LIDER</option>
          <option value="GERENTE SENIOR">GERENTE SENIOR</option>
          <option value="GERENTE">GERENTE</option>
          <option value="GERENTE A2">GERENTE A2</option>
          <option value="ALPHA 2">ALPHA 2</option>
          <option value="MEMBER">MEMBER</option>
        </select>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <button type="submit" id="saveMemberButton">Save</button>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
