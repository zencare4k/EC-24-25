<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Básica</title>
</head>
<body>
    <h1>Calculadora Básica</h1>

    <!-- Campos de entrada para los números -->
    <label for="num1">Número 1:</label>
    <input type="number" id="num1" placeholder="Ingrese el primer número"><br><br>

    <label for="num2">Número 2:</label>
    <input type="number" id="num2" placeholder="Ingrese el segundo número"><br><br>

    <!-- Botones para seleccionar la operación -->
    <button id="sumar">+</button>
    <button id="restar">-</button>
    <button id="multiplicar">x</button>
    <button id="dividir">/</button><br><br>

    <!-- Botón para calcular -->
    <button id="calcular">Calcular</button><br><br>

    <!-- Párrafo para mostrar el resultado -->
    <p id="resultado"></p>

    <!-- Vinculamos el JavaScript -->
    <script src="ejercicio2.js"></script>
</body>
</html>
