<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Memoria</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
    body {
    font-family: Arial, sans-serif;
    text-align: center;
    background-color: #f4f4f4;
}

.grid {
    display: grid;
    grid-template-columns: repeat(4, 100px);
    grid-gap: 10px;
    justify-content: center;
}

.card {
    width: 100px;
    height: 100px;
    background-color: #333;
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 24px;
    cursor: pointer;
}

.card.flipped {
    background-color: white;
    color: black;
}

#message {
    margin-top: 20px;
    font-size: 18px;
    color: green;
}

</style>
<body>
    <h1>Juego de Memoria</h1>
    <button id="shuffle-btn">Barajar y Reiniciar</button> <!-- BotÃ³n para barajar -->
    <div id="game-board" class="grid"></div>
    <p id="message"></p>

    <script src="ejercicio5.js"></script>
</body>
</html>
