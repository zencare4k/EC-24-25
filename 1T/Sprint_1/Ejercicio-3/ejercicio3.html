<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista Dinámica</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
        }

        .container {
            text-align: center;
        }

        input {
            padding: 10px;
            width: 250px;
            margin-right: 10px;
            font-size: 16px;
        }

        button {
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
        }

        ul {
            list-style-type: disc;
            margin-top: 20px;
            text-align: left;
            width: 50%;
            margin-left: auto;
            margin-right: auto;
        }

        li {
            font-size: 18px;
            margin: 5px 0;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Añadir ítems a la lista</h1>

        <!-- Campo de entrada y botón -->
        <input type="text" id="inputItem" placeholder="Escribe algo...">
        <button id="addButton">Añadir a la lista</button>

        <!-- Lista vacía -->
        <ul id="itemList"></ul>
    </div>

    <script src="ejercicio3.js">
       
    </script>

</body>
</html>
